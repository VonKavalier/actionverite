<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Action / Vérité</title>
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <p>
            <h3>Bienvenue dans une version améliorée de notre "Action ou Vérité" ! </h3>
            <h4 class="text-muted">Lancez le dé et cliquez sur le bouton correspondant</h4>
            </p>
            <div class="card-deck row-cols-1 row-cols-md-2 mb-3">
                <div class="card border-warning">
                    <div class="card-header">Action</div>
                    <div class="card-body row">
                        <div class="col-sm">
                            <button type="button" class="btn-perso btn-orange-soft" id="" onclick="get_gage(action_soft)">Action Soft</button>
                        </div>
                        <div class="col-sm">
                            <button type="button" class="btn-perso btn-orange-medium" onclick="get_gage(action_medium)">Action Medium</button>
                        </div>
                        <div class="col-sm">
                            <button type="button" class="btn-perso btn-orange-hard" onclick="get_gage(action_hard)">Action Hard</button>
                        </div>
                    </div>
                </div>
                <div class="card border-info">
                    <div class="card-header">Vérité</div>
                    <div class="card-body row">
                        <div class="col-sm">
                            <button type="button" class="btn-perso btn-blue-soft" onclick="get_gage(verite_soft)">Vérité Soft</button>
                        </div>
                        <div class="col-sm">
                            <button type="button" class="btn-perso btn-blue-medium" onclick="get_gage(verite_medium)">Vérité Medium</button>
                        </div>
                        <div class="col-sm">
                            <button type="button" class="btn-perso btn-blue-hard" onclick="get_gage(verite_hard)">Vérité Hard</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card text-white bg-dark">
                <div class="card-header">
                    Gage
                </div>
                <div class="card-body">
                    <div id="gages">
                        <p id="gage1"></p>
                        <h4 class="text-center">OU</h4>
                        <p id="gage2"></p>
                    </div>
                    <div class="progress" style="height: 30px;">
                        <div class="progress-bar bg-success progress-bar-animated active" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/jquery-3.4.1.min.js"></script> 
        <script src="assets/js/loading_list.js"></script> 
        <script src="assets/js/action_list.js"></script> 
        <script src="assets/js/verite_list.js"></script> 
        <script src="assets/js/main.js"></script> 
    </body>
</html>
