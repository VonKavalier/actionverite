<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Action / Vérité</title>
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <p>
            <h3>Bienvenue dans une version améliorée de notre "Action ou Vérité" ! </h3>
            <h4 class="text-muted">Lancez le dé et cliquez sur le bouton correspondant (1-3 : Action / 4-6 : Vérité)</h4>
            </p>
            <div class="card-deck row-cols-1 row-cols-md-2 mb-3">
                <div class="card border-warning">
                    <div class="card-header">Action</div>
                    <div class="card-body row justify-content-between">
                        <div class="col-sm-4">
                            <button type="button" class="btn-perso btn-orange-soft btn-block" onclick="get_gage(action_soft)">(1) Soft</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn-perso btn-orange-medium btn-block" onclick="get_gage(action_medium)">(2) Medium</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn-perso btn-orange-hard btn-block" onclick="get_gage(action_hard)">(3) Hard</button>
                        </div>
                    </div>
                </div>
                <div class="card border-info">
                    <div class="card-header">Vérité</div>
                    <div class="card-body row">
                        <div class="col-sm">
                            <button type="button" class="btn-perso btn-blue-soft btn-block" onclick="get_gage(verite_soft)">(4) Soft</button>
                        </div>
                        <div class="col-sm">
                            <button type="button" class="btn-perso btn-blue-medium btn-block" onclick="get_gage(verite_medium)">(5) Medium</button>
                        </div>
                        <div class="col-sm">
                            <button type="button" class="btn-perso btn-blue-hard btn-block" onclick="get_gage(verite_hard)">(6) Hard</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card text-white bg-dark">
                <div class="card-header">
                    Gage
                </div>
                <div class="card-body">
                    <div id="gages">
                        <div id="gage1" class="alert alert-secondary" role="alert"></div>
                        <h4 class="text-center">OU</h4>
                        <button type="button" id="button-gage2" class="btn-perso btn-default" onclick="show_gage2()">Afficher le deuxième gage</button>
                        <div id="gage2" class="alert alert-secondary" role="alert"></div>
                    </div>
                    <div class="progress" style="height: 30px;">
                        <div class="progress-bar bg-success progress-bar-animated active" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/jquery-3.4.1.min.js"></script> 
        <script src="assets/js/loading_list.js"></script> 
        <script src="assets/js/action_list.js"></script> 
        <script src="assets/js/verite_list.js"></script> 
        <script src="assets/js/main.js"></script> 
    </body>
</html>
